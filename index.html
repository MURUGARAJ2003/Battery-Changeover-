<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery Changeover Monitor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
    import { getDatabase, ref, onValue, query, limitToLast } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAPgh051TeLWe6SPtVhk_A241addyIyfUM",
      authDomain: "lithium-ion-battery-changeover.firebaseapp.com",
      databaseURL: "https://lithium-ion-battery-changeover-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "lithium-ion-battery-changeover",
      storageBucket: "lithium-ion-battery-changeover.appspot.com",
      messagingSenderId: "186918574175",
      appId: "1:186918574175:web:942c0ba9fb678c447ce3ea"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Current Status
    const curDate = document.getElementById("curDate");
    const curTime = document.getElementById("curTime");
    const bat1v = document.getElementById("bat1v");
    const bat1t = document.getElementById("bat1t");
    const bat2v = document.getElementById("bat2v");
    const bat2t = document.getElementById("bat2t");
    const load = document.getElementById("load");
    const active = document.getElementById("active");
    
    // Status indicators
    const bat1Status = document.getElementById("bat1Status");
    const bat2Status = document.getElementById("bat2Status");
    const loadStatus = document.getElementById("loadStatus");

    // Latest record
    const latestRef = query(ref(db, "History"), limitToLast(1));
    onValue(latestRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;
      const key = Object.keys(data)[0];
      const record = data[key];

      curDate.textContent = record.Date;
      curTime.textContent = record.Time;
      bat1v.textContent = record.Battery1.Voltage.toFixed(2);
      bat1t.textContent = record.Battery1.Temperature.toFixed(1);
      bat2v.textContent = record.Battery2.Voltage.toFixed(2);
      bat2t.textContent = record.Battery2.Temperature.toFixed(1);
      load.textContent = record.LoadVoltage.toFixed(2);
      active.textContent = record.ActiveBattery;
      
      // Update status indicators
      updateBatteryStatus(bat1Status, record.Battery1.Voltage);
      updateBatteryStatus(bat2Status, record.Battery2.Voltage);
      updateLoadStatus(loadStatus, record.LoadVoltage);
    });

    // History Table
    const historyDiv = document.getElementById("history");
    const historyRef = ref(db, "History");
    onValue(historyRef, (snapshot) => {
      const data = snapshot.val();
      if (!data) return;

      let html = "<table><thead><tr><th>Date</th><th>Time</th><th>Bat1(V)</th><th>Bat1(°C)</th><th>Bat2(V)</th><th>Bat2(°C)</th><th>Load(V)</th><th>Active</th></tr></thead><tbody>";
      Object.keys(data).sort().reverse().forEach((key) => {
        const r = data[key];
        html += `<tr>
          <td>${r.Date}</td>
          <td>${r.Time}</td>
          <td>${r.Battery1.Voltage.toFixed(2)}</td>
          <td>${r.Battery1.Temperature.toFixed(1)}</td>
          <td>${r.Battery2.Voltage.toFixed(2)}</td>
          <td>${r.Battery2.Temperature.toFixed(1)}</td>
          <td>${r.LoadVoltage.toFixed(2)}</td>
          <td class="active-cell">${r.ActiveBattery}</td>
        </tr>`;
      });
      html += "</tbody></table>";
      historyDiv.innerHTML = html;
    });
    
    function updateBatteryStatus(element, voltage) {
      if (voltage >= 12.5) {
        element.className = "status-indicator good";
        element.innerHTML = '<i class="fas fa-battery-full"></i> Good';
      } else if (voltage >= 11.5) {
        element.className = "status-indicator warning";
        element.innerHTML = '<i class="fas fa-battery-half"></i> Low';
      } else {
        element.className = "status-indicator critical";
        element.innerHTML = '<i class="fas fa-battery-quarter"></i> Critical';
      }
    }
    
    function updateLoadStatus(element, voltage) {
      if (voltage >= 12.0) {
        element.className = "status-indicator good";
        element.innerHTML = '<i class="fas fa-check-circle"></i> Normal';
      } else if (voltage >= 11.0) {
        element.className = "status-indicator warning";
        element.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Low';
      } else {
        element.className = "status-indicator critical";
        element.innerHTML = '<i class="fas fa-exclamation-circle"></i> Critical';
      }
    }
  </script>
  <style>
    :root {
      --primary: #2c3e50;
      --secondary: #3498db;
      --accent: #1abc9c;
      --light: #ecf0f1;
      --dark: #2c3e50;
      --success: #2ecc71;
      --warning: #f39c12;
      --danger: #e74c3c;
      --gray: #95a5a6;
      --text: #34495e;
      --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      color: var(--text);
      line-height: 1.6;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 15px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    }
    
    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    
    .logo i {
      font-size: 2.5rem;
      color: var(--secondary);
    }
    
    h1, h2, h3 {
      color: var(--primary);
      font-weight: 600;
    }
    
    h1 {
      font-size: 2.2rem;
      margin: 0;
    }
    
    h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
    }
    
    h3 {
      font-size: 1.4rem;
      margin-bottom: 15px;
      color: var(--secondary);
    }
    
    .dashboard {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }
    
    .status-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
    }
    
    .status-header i {
      font-size: 1.5rem;
      color: var(--secondary);
    }
    
    .status-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }
    
    .metric {
      display: flex;
      flex-direction: column;
    }
    
    .metric-label {
      font-size: 0.9rem;
      color: var(--gray);
      margin-bottom: 5px;
    }
    
    .metric-value {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--primary);
    }
    
    .battery-card {
      border-left: 4px solid var(--secondary);
    }
    
    .battery-card.active {
      border-left: 4px solid var(--accent);
      background-color: rgba(26, 188, 156, 0.05);
    }
    
    .status-indicator {
      display: inline-flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 500;
    }
    
    .status-indicator.good {
      background-color: rgba(46, 204, 113, 0.15);
      color: var(--success);
    }
    
    .status-indicator.warning {
      background-color: rgba(243, 156, 18, 0.15);
      color: var(--warning);
    }
    
    .status-indicator.critical {
      background-color: rgba(231, 76, 60, 0.15);
      color: var(--danger);
    }
    
    .history-section {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    
    thead {
      background-color: var(--primary);
      color: white;
    }
    
    th {
      padding: 12px 15px;
      text-align: left;
      font-weight: 600;
    }
    
    td {
      padding: 12px 15px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    tbody tr:hover {
      background-color: rgba(52, 152, 219, 0.05);
    }
    
    .active-cell {
      font-weight: 600;
      color: var(--accent);
    }
    
    .timestamp {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e0e0e0;
    }
    
    .timestamp-item {
      display: flex;
      flex-direction: column;
    }
    
    @media (max-width: 768px) {
      .dashboard {
        grid-template-columns: 1fr;
      }
      
      .status-grid {
        grid-template-columns: 1fr;
      }
      
      table {
        display: block;
        overflow-x: auto;
      }
      
      header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <i class="fas fa-car-battery"></i>
        <div>
          <h1>Battery Changeover Monitor</h1>
          <p>Real-time battery management system</p>
        </div>
      </div>
      <div class="last-update">
        <p>Last updated: <span id="curDate">--</span> <span id="curTime">--</span></p>
      </div>
    </header>
    
    <section class="dashboard">
      <div class="card battery-card" id="battery1Card">
        <div class="status-header">
          <h3>Battery 1</h3>
          <i class="fas fa-car-battery"></i>
        </div>
        <div class="status-grid">
          <div class="metric">
            <span class="metric-label">Voltage</span>
            <span class="metric-value" id="bat1v">--</span>
          </div>
          <div class="metric">
            <span class="metric-label">Temperature</span>
            <span class="metric-value" id="bat1t">--</span>
          </div>
        </div>
        <div class="status-indicator" id="bat1Status">
          <i class="fas fa-question-circle"></i> Unknown
        </div>
      </div>
      
      <div class="card battery-card" id="battery2Card">
        <div class="status-header">
          <h3>Battery 2</h3>
          <i class="fas fa-car-battery"></i>
        </div>
        <div class="status-grid">
          <div class="metric">
            <span class="metric-label">Voltage</span>
            <span class="metric-value" id="bat2v">--</span>
          </div>
          <div class="metric">
            <span class="metric-label">Temperature</span>
            <span class="metric-value" id="bat2t">--</span>
          </div>
        </div>
        <div class="status-indicator" id="bat2Status">
          <i class="fas fa-question-circle"></i> Unknown
        </div>
      </div>
      
      <div class="card">
        <div class="status-header">
          <h3>System Status</h3>
          <i class="fas fa-tachometer-alt"></i>
        </div>
        <div class="status-grid">
          <div class="metric">
            <span class="metric-label">Load Voltage</span>
            <span class="metric-value" id="load">--</span>
          </div>
          <div class="metric">
            <span class="metric-label">Active Battery</span>
            <span class="metric-value" id="active">--</span>
          </div>
        </div>
        <div class="status-indicator" id="loadStatus">
          <i class="fas fa-question-circle"></i> Unknown
        </div>
        <div class="timestamp">
          <div class="timestamp-item">
            <span class="metric-label">Date</span>
            <span class="metric-value" id="curDate">--</span>
          </div>
          <div class="timestamp-item">
            <span class="metric-label">Time</span>
            <span class="metric-value" id="curTime">--</span>
          </div>
        </div>
      </div>
    </section>
    
    <section class="history-section">
      <h2>History Logs</h2>
      <div id="history"></div>
    </section>
  </div>
</body>
</html>
